<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <title>Desafio Front-End</title>
</head>
<body class="container">
    <div class="logo-body">
        <a href="#" title="limpar Storage" onclick="limparStorage()"><img
                src="https://nairuz.com.br/nairuz/wp-content/uploads/cropped-logo-w.png" alt="logo"></a>
    </div>
    <div class="leed-modal">
        <div class="body-modal rounded ">
            <div class="d-flex p-2 justify-content-end closearea">

                <a title="Fechar o Modal" onclick="fecharModal()" id="close" href="#"><i
                        class="bi bi-x-circle-fill"></i></a>
            </div>
            <img class="mb-3" src="https://nairuz.com.br/nairuz/wp-content/uploads/cropped-logo-w.png" alt="logo-modal">

            <h2 class="my-3">Preencha seus dados</h2>

            <form class="needs-validation ">
                <div class="form-group mb-4">
                    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome"
                        class="form-control form-control-lg " required>
                    <span class="invalid-feedback">
                        Por favor informe um nome.
                    </span>
                </div>
                <div class="form-group mb-2">
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail"
                        class="form-control form-control-lg " required />
                    <span class="invalid-feedback">
                        Informe um email valido.
                    </span>
                </div>
                <div class="form-group">
                    <label class="p-3">
                        <input type="checkbox" name="cache" id="cache">
                        NÃ£o mostrar esta mensagem novamente!
                    </label>
                </div>
                <button onclick="enviarInfo()" type="button" id="enviar" class="btn btn-primary btn-lg btn-block"
                    style="width: 100%;">Enviar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
